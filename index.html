<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astroweight Calculator</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Astroweight Calculator</h1>
  </div>
  <br>
  <div ng-app="astroApp">
    <form class="container">
    <div ng-controller="wghtCalc as wghtCalc">
      <label for="">Weight</label>
      <input ng-model="wghtCalc.weight" type="number" class="form-control"/>
        <br>
      <label for="">Planet</label>
      <select ng-model="wghtCalc.gravity" ng-options="planets[1] as planets[0] for planets in wghtCalc.planets" class="form-control"></select>
        <br>
      <button ng-click="wghtCalc.math()" class="btn btn-primary btn-lg btn-block">Calculate</button>
        <br>
      <p>{{wghtCalc.product}}!</p>
    </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src='astroangular.js'></script>
</body>
</html>
